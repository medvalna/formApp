version: "3.1"
services:
  postgres:
    image: postgres
    container_name: postgresprisma
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=chamgeme
      - POSTGRES_DB=formappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
